<head>

</head>
<body>
    <div class="sortable ">
  <div data-views="500">Apple</div>
  <div data-views="1000">Orange</div>
  <div data-views="250">Banana</div>
</div>



<div>
  <div class="relative flex max-w-[24rem] h-[400px] flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
  <div class="relative m-0 overflow-hidden rounded-none bg-transparent bg-clip-border text-gray-700 shadow-none">
    <img
      src="./86-PHero-tube-main/Design in png/images.jpg"
      alt="ui/ux review check" class="rounded-2xl h-52 w-80"
    />
   
   
  </div>
 
  <div class="flex p-5 item-center gap-5">
  <div class="avatar">
  <div class="w-12 h-12 rounded-full">
    <img src="./86-PHero-tube-main/Design in png/eEEYW5U_F.png" />
  </div>
</div>
      <div >
          <div class="p-0" >
              <h4 class="block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
              ${element.title}
              </h4>
          <div class="flex items-center gap-4" >
          <div><p>${element.authors[0].profile_name}</p></div>
          <img src="${element.authors[0].verified? 'veryfi.svg' : ''}">

            </div>
            <p><span>${element.others.views}</span> views</p>
      </div>
  </div>
</div>
 </div>


<script>
    const container = document.querySelector('.sortable');

// Convert the NodeList of div elements to an array for sorting
const divArray = Array.from(container.querySelectorAll('div'));

// Sort the array based on the data-views attribute
divArray.sort((a, b) => {
  const viewsA = parseInt(a.getAttribute('data-views'));
  const viewsB = parseInt(b.getAttribute('data-views'));
  return viewsB - viewsA; // Sorting in descending order of views
});

// Clear the container
container.innerHTML = '';

// Append the sorted div elements back to the container
divArray.forEach(div => {
  container.appendChild(div);
});
</script>
</body>
</html>
